<div id="why-us" class="main-content">
  <h2>Proč právě my?</h2>
<p>
Proč si firmy volí nás, když chtějí jistotu, že jejich web konečně funguje, prodává a roste spolu s nimi?
</p>

    <div class="card-grid">
       <app-why-us-card

  ></app-why-us-card>
     
    </div>
</div>
