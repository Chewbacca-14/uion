<div id="about" class="about-column">
  <h2>Jsme tým, který vám dodá náskok</h2>
  <p>
    Nejsme korporát, kde se ztratíte v anonymitě. Jsme tým, který zná vaše
    jméno, rozumí vašim potřebám a dává do každého projektu maximum. Každý
    detail řešíme s péčí, protože víme, že váš úspěch je i náš úspěch.
  </p>

  <div class="carousel-container">
    <button
      class="carousel-btn prev-btn"
      (click)="previousCard()"
      [class.disabled]="currentIndex === 0"
      *ngIf="isMobile"
      style="touch-action: manipulation"
    >
      <span class="material-icons">chevron_left</span>
    </button>

    <div class="card-grid" #cardGrid>
      <app-about-us-card
        [imageUrl]="'/assets/people/me2.jpg'"
        [nameSurname]="'Max Bulanovich'"
        [position]="'Mobile Developer & Project Lead'"
        [linkedInUrl]="'https://cz.linkedin.com/in/max-bulanovich-702642260'"
        [description]="
          'Každý řádek kódu má přinášet užitek uživateli a aplikace by měla být co nejjednodušší na používání. Úspěch produktu vidím v dobré analýze potřeb a kvalitním UI/UX, ne v množství funkcí.'
        "
      >
      </app-about-us-card>

      <app-about-us-card
        [imageUrl]="'/assets/people/pavel.jpeg'"
        [nameSurname]="'Pavel Pikola'"
        [position]="'Sales & Inovations Manager'"
         [linkedInUrl]="'https://www.linkedin.com/in/pavelpikola/'"
        [description]="
          'Moje práce stojí na efektivní komunikaci, jasné struktuře a respektu k Vaší perspektivě. Přináším energii, nové nápady a především měřitelné výsledky, které dělají z viditelné značky výdělečnou firmu.'
        "
      >
      </app-about-us-card>
    </div>

    <button
      class="carousel-btn next-btn"
      (click)="nextCard()"
      [class.disabled]="currentIndex === totalCards - 1"
      *ngIf="isMobile"
      style="touch-action: manipulation"
    >
      <span class="material-icons">chevron_right</span>
    </button>
  </div>
</div>
