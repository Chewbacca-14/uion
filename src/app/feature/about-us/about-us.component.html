<div id="about" class="about-column">
  <h2>Small Team, Big Ideas</h2>
  <p>
    Jsme sice malý tým, ale naše oddanost a kreativita neznají hranic. Každému projektu věnujeme plnou pozornost,
    hluboké know-how a individuální přístup.
  </p>

  <div class="carousel-container">
    <button class="carousel-btn prev-btn" (click)="previousCard()" [class.disabled]="currentIndex === 0" *ngIf="isMobile">
      ‹
    </button>

    <div class="card-grid" #cardGrid>
      <app-about-us-card
      [imageUrl]="'/assets/people/me2.jpg'"
        [nameSurname]="'Max Bulanovich'"
        [position]="'Mobile Developer & Project Lead'"
        [description]="'Každý řádek kódu má přinášet užitek uživateli a aplikace by měla být co nejjednodušší na používání. Úspěch produktu vidím v dobré analýze potřeb a kvalitním UI/UX, ne v množství funkcí.'">
      </app-about-us-card>

      <app-about-us-card
        [imageUrl]="'/assets/people/sergei.png'"
        [nameSurname]="'Sergei Voytenkov'"
        [position]="'Flutter Developer'"
        [description]="'Pro mě je tvorba kódu jako stavba domu nebo pěstování stromu, kde každý detail hraje roli. Zároveň je to tvůrčí proces podobný malbě či hudbě, který vyžaduje plnou představivost.'">
      </app-about-us-card>

      <app-about-us-card
        [imageUrl]="'/assets/people/user.png'"
        [nameSurname]="'Ulan'"
        [position]="'UI/UX Designer'"
        [description]="'Design pro mě znamená pomáhat lidem lépe chápat a používat technologie prostřednictvím intuitivních a promyšlených zážitků. Spojuji v něm logiku s kreativitou a každý projekt mi dává pocit smysluplnosti.'">
      </app-about-us-card>

      <app-about-us-card
        [imageUrl]="'/assets/people/andrej.png'"
        [nameSurname]="'Andrej Manajlo'"
        [position]="'Web Developer & Designer'"
        [description]="'Programování mě baví, protože mohu tvořit věci, které lidem usnadňují život nebo jim přinášejí radost. Věřím, že i jednoduchá, ale promyšlená řešení mohou být velmi silná.'">
      </app-about-us-card>
    </div>

    <button class="carousel-btn next-btn" (click)="nextCard()" [class.disabled]="currentIndex === totalCards - 1" *ngIf="isMobile">
      ›
    </button>
  </div>
</div>
